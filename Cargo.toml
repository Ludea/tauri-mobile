[workspace]
members = [ "node" ]

[package]
name = "tauri-cli"
version = "1.0.5"
authors = [ "Tauri Programme within The Commons Conservancy" ]
edition = "2021"
rust-version = "1.57"
categories = [ "gui", "web-programming" ]
license = "Apache-2.0 OR MIT"
homepage = "https://tauri.app"
repository = "https://github.com/tauri-apps/tauri"
description = "Command line interface for building Tauri apps"
include = [
  "src/",
  "/templates",
  "scripts/",
  "*.json",
  "*.rs",
  "tauri.gitignore",
  "tauri-dev-watcher.gitignore",
  "LICENSE*"
]

[[bin]]
name = "cargo-tauri"
path = "src/main.rs"

[dependencies]
#cargo-mobile = { path = "../../../cargo-mobile/", default-features = false }
cargo-mobile = { git = "https://github.com/ludea/cargo-mobile", branch = "dev", default-features = false }
textwrap = { version = "0.11.0", features = ["term_size"] }
interprocess = "1"
thiserror = "1"
sublime_fuzzy = "0.7"
clap = { version = "3.2", features = [ "derive" ] }
anyhow = "1.0"
tauri-bundler = { version = "1.0.5", path = "../bundler" }
colored = "2.0"
once_cell = "1.13"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = "2.0"
notify = "4.0"
shared_child = "1.0"
toml_edit = "0.14"
json-patch = "0.2"
tauri-utils = { version = "1.0.3", path = "../../core/tauri-utils", features = [ "isolation", "schema", "config-json5", "config-toml" ] }
toml = "0.5"
valico = "3.6"
handlebars = "4.3"
include_dir = "0.7"
minisign = "0.7"
base64 = "0.13.0"
ureq = "2.5"
os_info = "3.5"
semver = "1.0"
regex = "1.6.0"
lazy_static = "1"
terminal_size = "0.2"
unicode-width = "0.1"
tempfile = "3"
zeroize = "1.5"
glob = "0.3"
heck = "0.4"
dialoguer = "0.10"
url = { version = "2.2", features = [ "serde" ] }
os_pipe = "1"
ignore = "0.4"
ctrlc = "3.2"
log = { version = "0.4.17", features = [ "kv_unstable", "kv_unstable_std" ] }
env_logger = "0.9.0"
icns = { package = "tauri-icns", version = "0.1" }
image = { version = "0.24", default-features = false, features = [ "ico" ] }

[target."cfg(windows)".dependencies]
winapi = { version = "0.3", features = [ "handleapi", "processenv", "winbase", "wincon", "winnt" ] }

[target."cfg(unix)".dependencies]
libc = "0.2"

[target."cfg(target_os = \"linux\")".build-dependencies]
heck = "0.4"

[build-dependencies]
tauri-utils = { version = "1.0.0", features = [ "schema", "isolation" ], path = "../../core/tauri-utils" }
schemars = { version = "0.8", features = [ "url", "preserve_order" ] }
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
serde_with = "2.0"
url = { version = "2.2", features = [ "serde" ] }

[profile.release]
lto = true

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/cli.rs-v{ version }/{ bin }-{ target }.{ archive-format }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "tgz"

[package.metadata.binstall.overrides.x86_64-pc-windows-msvc]
pkg-fmt = "zip"

[package.metadata.binstall.overrides.x86_64-apple-darwin]
pkg-fmt = "zip"
